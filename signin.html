<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In | Mockly</title>
</head>
<body>
    <nav class="auth-nav">
        <a href="index.html" class="back-link">
            <span class="arrow">←</span> Back to Home
        </a>
        <div class="nav-logo">
            <div class="logo-box">M</div>
            <span class="logo-text">Mockly</span>
        </div>
    </nav>

    <div class="signin-container">
        <div class="form-section">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access your arena.</p>
            </div>

            <div class="social-login-group">
                <button class="social-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    Sign in with Google
                </button>
            </div>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <form class="signin-form">
                <div class="input-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="options-row">
                    <label class="switch-container">
                        <input type="checkbox" id="remember">
                        <span class="switch-slider"></span>
                        <span class="switch-label">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Sign In to Mockly →</button>
                <p class="signup-redirect">
                    <br>
                    Don't have an account? <a href="login.html">Create an account</a>
                </p>
            </form>
        </div>

        <div class="visual-section">
            <div class="visual-content">
                <div class="quote-card">
                    <p>"The best way to predict the future is to simulate it. Mockly gives me the edge I need."</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
