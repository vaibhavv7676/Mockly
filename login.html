<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Create Account | Mockly</title>
</head>
<body>
    <nav class="auth-nav">
        <a href="index.html" class="back-link">
            <span class="arrow">←</span> Back to Home
        </a>
        <div class="nav-logo">
            <div class="logo-box">M</div>
            <span class="logo-text">Mockly</span>
        </div>
    </nav>

    <div class="signin-container">
        <div class="form-section">
            <div class="form-header">
                <h1>Join the Arena</h1>
                <p>Start your journey toward exam mastery today.</p>
            </div>

            <div class="social-login-group">
                <button class="social-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    Sign up with Google
                </button>
            </div>

            <div class="divider">
                <span>or register with email</span>
            </div>

            <form class="signin-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="e.g. Rahul Sharma" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required>
                </div>

                <div class="options-row">
                    <label class="switch-container">
                        <input type="checkbox" id="terms" required>
                        <span class="switch-slider"></span>
                        <span class="switch-label">I agree to the Terms & Conditions</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create My Account →</button>

                <p class="signup-redirect">
                    Already have an account? <a href="signin.html">Sign In</a>
                </p>
            </form>
        </div>

        <div class="visual-section">
            <div class="visual-content">
                <div class="quote-card">
                    <p>"Mockly's real-time ranking changed how I approached my prep. It's the ultimate competitive edge."</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
